    - service: notify.ios_USER2s_iphone
      data:
        message: Outside temp above 65 turning off Heat

        ##########################################################
        ## Disable Summer / Winter Mode on Start
        ##########################################################

- alias: Climate - Disable Summer or Winter Mode on Start

  trigger:
    - platform: homeassistant
      event: start

  condition:
    - condition: state
      entity_id: input_boolean.disable_climate
      state: 'off'

  action:
#     Disable Summer or Winter Mode
    - service: homeassistant.turn_off
      entity_id: group.summer_mode
#    - service: homeassistant.turn_off
#      entity_id: group.winter_mode
    - service: homeassistant.turn_off
      entity_id: input_boolean.spring_fall_mode

        ##########################################################
        ## Set Thermostat Home When USER2 Leaves Work
        ##########################################################

- alias: Climate - Set Home When USER2 Leaves Work

  trigger:
    - platform: state
      entity_id: device_tracker.USER2DEVICE
      from: 'work'
      to: 'not_home'

  condition:
    - condition: state
      entity_id: input_boolean.disable_home_away
      state: 'off'
    - condition: state
      entity_id: input_boolean.disable_climate
      state: 'off'
    - condition: or
      conditions:
      - condition: state
        entity_id: device_tracker.USER1DEVICE
        state: 'not_home'
      - condition: state
        entity_id: device_tracker.USER1DEVICE
        state: 'work'

  action:
    - service: homeassistant.turn_off
      entity_id: input_boolean.thermostat_away

        ##########################################################
        ## Turn off Thermostat when Door Opens for Extended Period
        ##########################################################

- alias: Climate - Turn off when Door Opens for Extended Period

  trigger:
    - platform: state
      entity_id: group.doors
      from: 'off'
      to: 'on'
      for:
        hours: 0
        minutes: 30
        seconds: 0

  condition:
    - condition: state
      entity_id: group.household
      state: 'home'
    - condition: state
      entity_id: group.summer_mode
      state: 'on'
    - condition: state
      entity_id: input_boolean.disable_climate
      state: 'off'

  action:
    - service: homeassistant.turn_on
      entity_id: input_boolean.thermostat_away
    - service: notify.ios_USER1s_iphone
      data:
        message: Door has been left open, shutting off AC
    - service: notify.ios_USER2s_iphone
      data:
        message: Door has been left open, shutting off AC

        ##########################################################
        ## Adjust Thermostat for Overnight Guests before Midnight
        ##########################################################

- alias: Climate - Turn on Guest Settings before Midnight

  trigger:
    - platform: time
      at: '23:31'

  condition:
    - condition: state
      entity_id: group.household
      state: 'home'
    - condition: state
      entity_id: group.overnight_guests
      state: 'home'
    - condition: state
      entity_id: input_boolean.guest_mode
      state: 'on'
    - condition: state
      entity_id: input_boolean.thermostat_away
      state: 'off'
    - condition: state
      entity_id: input_boolean.disable_climate
      state: 'off'

  action:
    - service: climate.set_hold_mode
      data:
        entity_id: climate.main_floor
        #Guest = smart3
        hold_mode: "smart3"

        ##########################################################
        ## Adjust Thermostat for Overnight Guests after Midnight
        ##########################################################

- alias: Climate - Turn on Guest Settings after Midnight

  trigger:
    - platform: state
      entity_id: input_boolean.guest_mode
      to: 'on'

  condition:
    - condition: time
      after: '00:00'
      before: '04:59'
    - condition: state
      entity_id: group.household
      state: 'home'
    - condition: state
      entity_id: input_boolean.disable_climate
      state: 'off'

  action:
    - service: climate.set_hold_mode
      data:
        entity_id: climate.main_floor
        #Guest = smart3
        hold_mode: "smart3"

        ##########################################################
        ## Set Thermostat Home if USER2 Working at 5a
        ##########################################################

- alias: Climate - Set Thermostat Home if USER2 Working at 5a

  trigger:
    - platform: time
      at: '05:00'

  condition:
    - condition: state
      entity_id: input_boolean.thermostat_away
      state: 'off'
    - condition: state
      entity_id: group.household
      state: 'home'
    - condition: state
      entity_id: group.winter_mode
      state: 'on'
    - condition: state
      entity_id: input_boolean.USER2_working
      state: 'on'
    - condition: state
      entity_id: input_boolean.disable_home_away
      state: 'off'
    - condition: state
      entity_id: device_tracker.USER2DEVICE
      state: 'home'
    - condition: state
      entity_id: input_boolean.disable_climate
      state: 'off'

  action:
    - service: climate.set_hold_mode
      data:
        entity_id: climate.main_floor
        hold_mode: "home"

        ##########################################################
        ## Reset Thermostat when USER2 Leaves
        ##########################################################

- alias: Climate - Reset Thermostat when USER2 Leaves

  trigger:
    - platform: state
      entity_id: device_tracker.USER2DEVICE
      from: 'home'
      to: 'not_home'

  condition:
    - condition: time
      after: '05:00'
      before: '07:00'
    - condition: state
      entity_id: input_boolean.disable_home_away
      state: 'off'
    - condition: state
      entity_id: input_boolean.thermostat_away
      state: 'off'
    - condition: state
      entity_id: input_boolean.USER2_working
      state: 'on'
    - condition: state
      entity_id: input_boolean.disable_climate
      state: 'off'

  action:
    - service: climate.set_hold_mode
      data:
        entity_id: climate.main_floor
        hold_mode: None

        ##########################################################
        ## Reset Thermostat Mode After Selection
        ##########################################################

- alias: Climate - Reset Thermostat Mode After Selection

  trigger:
    - platform: state
      entity_id: input_select.thermostat_mode
      to: 'Clear Holds'
      for:
        hours: 0
        minutes: 0
        seconds: 30
    - platform: state
      entity_id: input_select.thermostat_mode
      to: 'Home'
      for:
        hours: 0
        minutes: 0
        seconds: 30
    - platform: state
      entity_id: input_select.thermostat_mode
      to: 'Away'
      for:
        hours: 0
        minutes: 0
        seconds: 30
    - platform: state
      entity_id: input_select.thermostat_mode
      to: 'Sleep'
      for:
        hours: 0
        minutes: 0
        seconds: 30
    - platform: state
      entity_id: input_select.thermostat_mode
      to: 'Upstairs'
      for:
        hours: 0
        minutes: 0
        seconds: 30
    - platform: state
      entity_id: input_select.thermostat_mode
      to: 'Guest'
      for:
        hours: 0
        minutes: 0
        seconds: 30
    - platform: state
      entity_id: input_select.thermostat_mode
      to: 'Fireplace'
      for:
        hours: 0
        minutes: 0
        seconds: 30

  action:
    - service: input_select.select_option
      data:
        entity_id: input_select.thermostat_mode
        option: 'None'

