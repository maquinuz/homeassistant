        ##########################################################
        ## Turn on Lights at 5a if USER2 Home and Working
        ##########################################################

- alias: Lights - Turn on Interior Lights at 5a if USER2 Home and Working

  trigger:
    - platform: time
      at: '05:00'

  condition:
    - condition: state
      entity_id: device_tracker.USER2DEVICE
      state: 'home'
    - condition: state
      entity_id: sun.sun
      state: 'below_horizon'
    - condition: state
      entity_id: input_boolean.disable_lights_morning
      state: 'off'
    - condition: state
      entity_id: input_boolean.USER2_working
      state: 'on'

  action:
    - service: light.turn_on
      entity_id:
        - light.living_room_lamps
        - light.media_center_lighting
      data:
       brightness_pct: 25
       color_temp: 447
    - service: light.turn_on
      entity_id:
        - light.dining_room_table
        - light.kitchen_cabinets
        - light.kitchen_sink
        - light.shower
      data:
       brightness_pct: 1
    - service: light.turn_on
      entity_id:
        - light.bathroom_vanity
      data:
       brightness_pct: 20
    - service: light.turn_on
      entity_id:
        - light.hallway_light
      data:
       brightness_pct: 1
    - service: light.turn_on
      entity_id:
        - light.back_door
      data:
       brightness_pct: 1
       transition: 60
    - service: light.turn_on
      entity_id:
        - light.globe
      data:
       color_temp: 366
       brightness_pct: 20

        ##########################################################
        ## Turn off Lights at Sunrise
        ##########################################################

- alias: Lights - Turn off Lights at Sunrise

  trigger:
    - platform: sun
      event: 'sunrise'
      offset: '+00:45:00'

  action:
    - service: light.turn_off
      entity_id:
        - group.interior_lights
        - group.exterior_lights
    - service: switch.turn_off
      entity_id:
        - switch.lower_backyard_lighting
        - switch.backyard_patio_lighting
        - switch.front_yard_lighting
    #try again fix
    - delay: '00:00:90'
    - service: switch.turn_off
      entity_id:
        - switch.lower_backyard_lighting
        - switch.backyard_patio_lighting
        - switch.front_yard_lighting

        ##########################################################
        ## Turn On Outdoor Lighting at Sunset
        ##########################################################

- alias: Lights - Turn on Outdoor Lighting at Sunset

  trigger:
    - platform: sun
      event: 'sunset'
      offset: '-00:15:00'

  condition:
    - condition: state
      entity_id: input_boolean.disable_exterior_on_sunset
      state: 'off'
    - condition: state
      entity_id: input_boolean.vacation_mode
      state: 'off'
    - condition: state
      entity_id: group.household
      state: 'home'

  action:
    - service: switch.turn_on
      entity_id:
        - switch.backyard_patio_lighting
        - switch.lower_backyard_lighting
    - service: light.turn_on
      entity_id: light.backyard_patio
      data:
        brightness_pct: 1
    #try again fix
    - delay: '00:00:90'
    - service: switch.turn_on
      entity_id:
        - switch.backyard_patio_lighting
        - switch.lower_backyard_lighting

        ##########################################################
        ## Turn Off Outdoor Lighting At 10:00p
        ##########################################################

- alias: Lights - Turn off Outdoor Lighting at 10p

  trigger:
    - platform: time
      at: '22:00'

  condition:
    - condition: state
      entity_id: input_boolean.disable_exterior_off_night
      state: 'off'
    - condition: state
      entity_id: group.friends_and_family
      state: 'not_home'

  action:
    - service: switch.turn_off
      entity_id:
        - switch.lower_backyard_lighting
        - switch.backyard_patio_lighting
    - service: light.turn_off
      entity_id: light.backyard_patio
    #try again fix
    - delay: '00:00:30'
    - service: switch.turn_off
      entity_id:
        - switch.lower_backyard_lighting
        - switch.backyard_patio_lighting

        ##########################################################
        ## Media Center Lighting Random Color Every Hour
        ##########################################################

- alias: Lights - Media Center Lighting Random Color Every Hour

