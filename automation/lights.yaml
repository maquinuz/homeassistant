    - condition: state
      entity_id: input_boolean.interior_holiday
      state: 'off'
    - condition: state
      entity_id: input_boolean.alarm_tripped
      state: 'off'
    - condition: state
      entity_id: binary_sensor.basement_drain_water_sensor_liquid_detected
      state: 'off'

  action:
    - service: light.turn_on
      entity_id:
        - light.globe
      data:
       color_temp: 366

