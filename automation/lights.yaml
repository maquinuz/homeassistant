#################################################################
## Lighting Automations
#################################################################

        ##########################################################
        ## Reset Garage Light Brightness when Garage Closed
        ##########################################################

- alias: Lights - Reset Garage Light Brightness when Garage Closed

  trigger:
    - platform: state
      entity_id: cover.garage_door
      from: 'open'
      to: 'closed'
      for:
        hours: 0
        minutes: 5
        seconds: 0

  condition:
    - condition: state
      entity_id: input_boolean.disable_door_open_lights_on
      state: 'off'
    - condition: state
      entity_id: sun.sun
      state: 'below_horizon'

  action:
    - service: light.turn_on
      entity_id:
        - light.garage_light
      data:
       brightness_pct: 1

        ##########################################################
        ## Turn on Garage Light when Garage Open
        ##########################################################

- alias: Lights - Turn on Garage Light when Garage Open

  trigger:
    - platform: state
      entity_id: cover.garage_door
      from: 'closed'
      to: 'open'

  condition:
    - condition: state
      entity_id: input_boolean.disable_door_open_lights_on
      state: 'off'
    - condition: state
      entity_id: sun.sun
      state: 'below_horizon'

  action:
    - service: light.turn_on
      entity_id:
        - light.garage_light
      data:
       brightness_pct: 100

        ##########################################################
        ## Turn Off Garage Light After 1 Hour
        ##########################################################

- alias: Lights - Turn Off Garage Light After 1 Hour

  trigger:
    - platform: state
      entity_id: light.garage_light
      from: 'off'
      to: 'on'
      for:
        hours: 1
        minutes: 0
        seconds: 0

  condition:
    - condition: time
      after: '00:00'
      before: '04:00'

  action:
    - service: light.turn_off
      entity_id:
        - light.garage_light

        ##########################################################
        ## Turn On Garage Light at Sunset
        ##########################################################

- alias: Lights - Turn On Garage Light at Sunset

  trigger:
    - platform: sun
      event: 'sunset'
      offset: '-00:15:00'

  condition:
    - condition: state
      entity_id: input_boolean.disable_exterior_on_sunset
      state: 'off'

  action:
    - service: light.turn_on
      entity_id:
        - light.garage_light
      data:
       brightness_pct: 1

        ##########################################################
        ## Turn Off Garage Light at Midnight
        ##########################################################

- alias: Lights - Turn Off Garage Light at Midnight

  trigger:
   - platform: time
     at: '23:59'

  condition:
    - condition: state
      entity_id: sun.sun
      state: 'below_horizon'
    - condition: state
      entity_id: input_boolean.disable_exterior_off_night
      state: 'off'
    - condition: state
      entity_id: group.friends_and_family
      state: 'not_home'

  action:
    - service: light.turn_off
      entity_id:
        - light.garage_light

        ##########################################################
        ## Turn On Front Porch at Sunset
        ##########################################################

- alias: Lights - Turn on Front Porch at Sunset

  trigger:
    - platform: sun
      event: 'sunset'
      offset: '-00:15:00'

  condition:
    - condition: state
      entity_id: input_boolean.disable_exterior_on_sunset
