    #################################################################
    ## Alarm Notifications
    #################################################################

- alias: Notification Text - Security

  trigger:
    - platform: state
      entity_id: input_boolean.alarm_tripped
      from: 'off'
      to: 'on'

  condition:
    - condition: state
      entity_id: input_boolean.disable_notifications
      state: 'off'

  action:
    - service: persistent_notification.create
      data:
        message: "Alarm Has Been Tripped!"
        title: "Alarm"
        notification_id: "1"

- alias: Notification Text - Alarm

  trigger:
    - platform: state
      entity_id: input_boolean.alarm_tripped
      from: 'off'
      to: 'on'

  condition:
    - condition: state
      entity_id: input_boolean.disable_notifications
      state: 'off'

  action:
    - service: notify.ios_USER1s_iphone
      data:
        message: Alarm Tripped (Front Porch Camera)
        data:
          push:
            category: camera
          entity_id: camera.front_porch
    - service: notify.ios_USER2s_iphone
      data:
        message: Alarm Tripped (Front Porch Camera)
        data:
          push:
            category: camera
          entity_id: front_porch
    - service: notify.ios_USER1s_iphone
      data:
        message: Alarm Tripped (Garage Camera)
        data:
          push:
            category: camera
          entity_id: camera.backyard
    - service: notify.ios_USER2s_iphone
      data:
        message: Alarm Tripped (Garage Camera)
        data:
          push:
            category: camera
          entity_id: camera.backyard
    - service: notify.ios_USER1s_iphone
      data:
        message: Alarm Has Been Tripped!
        data:
          push:
