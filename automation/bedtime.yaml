        ##########################################################
        ## Bedtime Before 11:30p
        ##########################################################

- alias: Bedtime - Before 11:30p

  trigger:
    - platform: state
      entity_id: input_boolean.bedtime
      to: 'on'
      for:
        hours: 0
        minutes: 4
        seconds: 0

  condition:
    - condition: state
      entity_id: input_boolean.guest_mode
      state: 'off'
    - condition: state
      entity_id: input_boolean.thermostat_away
      state: 'off'
    - condition: time
      after: '17:00'
      before: '23:30'

  action:
    - service: climate.set_hold_mode
      data:
        entity_id: climate.main_floor
        hold_mode: "sleep"

        ##########################################################
        ## Bedtime after Midnight
        ##########################################################

- alias: Bedtime - After Midnight

  trigger:
    - platform: state
      entity_id: input_boolean.bedtime
      to: 'on'
      for:
        hours: 0
        minutes: 4
        seconds: 0

  condition:
    - condition: time
      after: '00:00'
      before: '06:00'
    - condition: state
      entity_id: input_select.holiday
      state: 'None'

  action:
    - service: light.turn_off
      entity_id:
        - light.front_porch
        - light.back_door
        - light.garage_light
        - light.backyard_patio
        - light.backyard_deck
    - service: switch.turn_off
      entity_id:
        - switch.lower_backyard_lighting
        - switch.backyard_patio_lighting
    #try again fix
    - delay: '00:00:90'
    - service: switch.turn_off
      entity_id:
        - switch.lower_backyard_lighting
        - switch.backyard_patio_lighting

        ##########################################################
        ## Bedtime after Midnight Holiday
        ##########################################################

- alias: Bedtime - After Midnight Holiday

  trigger:
    - platform: state
      entity_id: input_boolean.bedtime
      to: 'on'
      for:
        hours: 0
        minutes: 4
        seconds: 0

  condition:
    - condition: time
      after: '00:00'
      before: '06:00'
    - condition: or
      conditions:
        - condition: state
          entity_id: input_select.holiday
          state: 'Halloween'
        - condition: state
          entity_id: input_select.holiday
          state: "St. Patrick's Day"
        - condition: state
          entity_id: input_select.holiday
          state: 'Easter'
        - condition: state
          entity_id: input_select.holiday
          state: "Valentine's Day"
        - condition: state
          entity_id: input_select.holiday
          state: 'Thanksgiving'
        - condition: state
          entity_id: input_select.holiday
          state: 'Labor Day'
        - condition: state
          entity_id: input_select.holiday
          state: 'Memorial Day'
        - condition: state
          entity_id: input_select.holiday
          state: 'Independence Day'
        - condition: state
          entity_id: input_select.holiday
          state: 'Veterans Day'
        - condition: state
          entity_id: input_select.holiday
          state: 'Christmas'

  action:
    - service: light.turn_off
      entity_id:
        - light.back_door
        - light.garage_light
    - service: switch.turn_off
      entity_id:
        - switch.lower_backyard_lighting
        - switch.backyard_patio_lighting
    #try again fix
    - delay: '00:00:90'
    - service: switch.turn_off
      entity_id:
        - switch.lower_backyard_lighting
        - switch.backyard_patio_lighting

        ##########################################################
        ## Reset Bedtime Switch
        ##########################################################

- alias: Bedtime - Reset Switch

  trigger:
    - platform: state
      entity_id: input_boolean.bedtime
      from: 'off'
      to: 'on'
      for:
        hours: 0
        minutes: 6
        seconds: 0

  action:
    - service: homeassistant.turn_off
      entity_id: input_boolean.bedtime
