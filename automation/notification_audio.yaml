        #################################################################
        ## USER2 Left Work Audio Notification
        #################################################################

- alias: Notification Audio - USER2 Left Work

  trigger:
    - platform: state
      entity_id: device_tracker.USER2DEVICE
      from: 'work'
      to: 'not_home'

  condition:
    - condition: state
      entity_id: device_tracker.USER1DEVICE
      state: 'home'
    - condition: state
      entity_id: device_tracker.USER2DEVICE
      state: 'not_home'
    - condition: state
      entity_id: input_boolean.USER2_away
      state: 'on'
    - condition: state
      entity_id: input_boolean.disable_notifications
      state: 'off'
    - condition: time
      after: '09:00'
      before: '22:00'

  action:
    - service: media_player.sonos_snapshot
      data:
        with_group: yes
    - delay: '00:00:03'
    - service: media_player.sonos_unjoin
      entity_id:
        - media_player.sonos_living_room
        - media_player.sonos_dining_room
        - media_player.sonos_kitchen
        - media_player.sonos_bathroom
        - media_player.sonos_USER1s_office
    - delay: '00:00:01'
    - service: media_player.sonos_join
      data:
        master: media_player.sonos_USER1s_office
      entity_id:
        - media_player.sonos_living_room
        - media_player.sonos_dining_room
        - media_player.sonos_kitchen
        - media_player.sonos_bathroom
        - media_player.sonos_bedroom
        - media_player.sonos_USER1s_office
    - delay: '00:00:01'
    - service: media_player.volume_set
      entity_id:
        - media_player.sonos_living_room
        - media_player.sonos_dining_room
        - media_player.sonos_kitchen
        - media_player.sonos_bathroom
        - media_player.sonos_bedroom
        - media_player.sonos_USER1s_office
      data:
        volume_level: '0.6'
    - delay: '00:00:02'
    - service: tts.amazon_polly_say
      data_template:
        entity_id: media_player.sonos_USER1s_office
        message: "USER2 has left work, and will arrive Home in about, {{states('sensor.USER2_to_home')}} minutes"
    - delay: '00:00:25'
    - service: media_player.sonos_restore
      data:
        with_group: yes
