        ##########################################################
        ## Turn on Living Room / Dining Room at Sunset when Occupied
        ##########################################################

- alias: Occupancy - Turn on Living Room / Dining Room at Sunset when Occupied

  trigger:
    - platform: sun
      event: 'sunset'
      offset: '-00:30:00'

  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: group.household
        state: 'home'
      - condition: state
        entity_id: input_boolean.disable_interior_lights_sunset
        state: 'off'
      - condition: state
        entity_id: light.living_room_lights
        state: 'off'
      - condition: state
        entity_id: light.dining_room_lights
        state: 'off'
      - condition: or
        conditions:
          - condition: state
            entity_id: binary_sensor.main_floor_occupancy
            state: 'on'
          - condition: state
            entity_id: binary_sensor.living_room_occupancy
            state: 'on'

  action:
    - service: light.turn_on
      entity_id:
        - light.living_room_lamps
      data:
        transition: 900
        color_temp: 447
        brightness_pct: 100
    - service: light.turn_on
      entity_id: light.media_center_lighting
      data:
       transition: 900
       effect: random
       brightness_pct: 100
    - service: light.turn_on
      entity_id: light.dining_room_table
      data:
        brightness_pct: 50
    - service: light.turn_on
      entity_id: light.bathroom_vanity
      data:
        brightness_pct: 40
    - service: light.turn_on
      entity_id: light.hallway_light
      data:
        brightness_pct: 25
    - service: light.turn_on
      entity_id:
        - light.globe
      data:
        color_temp: 366
        transition: 60
        brightness_pct: 20

