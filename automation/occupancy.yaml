#################################################################
## Occupancy Automations
#################################################################

        ##########################################################
        ## Turn off Office when Unoccupied
        ##########################################################

- alias: Occupancy - Turn off Office Light when Unoccupied

  trigger:
    - platform: state
      entity_id: binary_sensor.office_occupancy
      from: 'on'
      to: 'off'
      for:
        hours: 0
        minutes: 30
        seconds: 0

  condition:
    - condition: state
      entity_id: input_boolean.disable_occupancy
      state: 'off'

  action:
    - service: light.turn_off
      entity_id: light.USER1_office_lights

        ##########################################################
        ## Turn on USER1's Office when Occupied after Dark
        ##########################################################

- alias: Occupancy - Turn on USER1's Office when Occupied after Dark

  trigger:
    - platform: state
      entity_id: binary_sensor.office_occupancy
      from: 'off'
      to: 'on'

  condition:
    - condition: state
      entity_id: device_tracker.USER1DEVICE
      state: 'home'
    - condition: state
      entity_id: light.USER1_office_lights
      state: 'off'
    - condition: state
      entity_id: sun.sun
      state: 'below_horizon'

  action:
    - service: light.turn_on
      entity_id: light.office_lamp
      data:
        transition: 60
        brightness_pct: 100
        color_temp: 447
    - service: light.turn_on
      entity_id:
        - light.stairs
        - light.office_ceiling
      data:
        brightness_pct: 15

