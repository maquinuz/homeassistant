        ##########################################################
        ## Front Door Bell Office Audio Notification
        ##########################################################

- alias: Doorbell - Front Doorbell Office Notification

  trigger:
    - platform: state
      entity_id: binary_sensor.ring_front_door_ding
      from: 'off'
      to: 'on'

  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: group.household
        state: 'home'
      - condition: state
        entity_id: input_boolean.disable_voice_greeting
        state: 'off'
      - condition: state
        entity_id: input_boolean.disable_doorbell
        state: 'off'
      - condition: or
        conditions:
          - condition: state
            entity_id: binary_sensor.office_occupancy
            state: 'on'
          - condition: state
            entity_id: binary_sensor.USER2_office_occupancy
            state: 'on'

  action:
    - service: script.turn_on
      entity_id: script.say
      data:
        variables:
          master: 'media_player.sonos_USER1s_office'
          where: 'media_player.sonos_USER1s_office, media_player.sonos_USER2s_office'
          volume: '.6'
          what: 'Someone is at the Front Door'

        ##########################################################
        ## Pause TV when Door Bell Rings
        ##########################################################

- alias: Doorbell - Pause TV when Door Bell Rings

  trigger:
    - platform: state
      entity_id: binary_sensor.ring_front_door_ding
      from: 'off'
      to: 'on'

  condition:
    - condition: state
      entity_id: group.household
      state: 'home'
    - condition: state
      entity_id: input_boolean.disable_doorbell
      state: 'off'
    - condition: state
      entity_id: input_select.remote
      state: 'Watch TV'
    - condition: state
      entity_id: media_player.living_room_apple_tv
      state: 'playing'

  action:
    - service: remote.send_command
      entity_id: remote.media_center
      data:
        command: 'Pause'
        device: 38917629
