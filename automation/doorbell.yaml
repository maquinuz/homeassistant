        ## Turn Off Lights After Door Bell Rings and Away
        ##########################################################

- alias: Doorbell - Turn Off Lights After Ring and Away

  trigger:
    - platform: state
      entity_id: binary_sensor.ring_front_door_ding
      from: 'on'
      to: 'off'
      for:
        hours: 1
        minutes: 0
        seconds: 0

  condition:
    - condition: state
      entity_id: sun.sun
      state: 'below_horizon'
    - condition: state
      entity_id: input_boolean.disable_doorbell
      state: 'off'
    - condition: state
      entity_id: group.household
      state: 'not_home'

  action:
    - service: light.turn_off
      entity_id:
        - light.living_room_lights
        - light.office_lamp
        - light.closet_lamp
      data:
        transition: 900
    - service: light.turn_off
      entity_id:
        - light.kitchen_sink
    - service: light.turn_on
      entity_id:
        - light.back_door
        - light.garage_light
      data:
        brightness_pct: 1

