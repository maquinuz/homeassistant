#################################################################
## Sensors
#################################################################

        ##########################################################
        ## Moon
        ##########################################################

  - platform: moon

        ##########################################################
        ## Date and Time
        ##########################################################

  - platform: time_date
    display_options:
      - 'date_time'

        ##########################################################
        ## Ring Doorbell
        ##########################################################

  - platform: ring
    monitored_conditions:
      - battery
      - last_activity
      - last_ding
      - last_motion
      - volume

        ##########################################################
        ## NAS
        ##########################################################

  - platform: qnap
    host: REDACTED.101
    port: 443
    username: !secret qnap_username
    password: !secret qnap_password
    ssl: true
    verify_ssl: false
    monitored_conditions:
      - status
      - memory_percent_used
      - system_temp
      - cpu_usage
      - cpu_temp
      - network_link_status
      - network_tx
      - network_rx
      - drive_temp
      - volume_size_free
      - volume_size_used
      - drive_smart_status
      - volume_percentage_used

        ##########################################################
        ## UPS
        ##########################################################

  - platform: nut
    name: UPS
    host: REDACTED.101
    port: REDACTED
    alias: REDACTED
    username: !secret nut_username
    password: !secret nut_password
    resources:
      - ups.status.display
      - battery.charge
      - battery.runtime
      - ups.load
      - input.voltage

        ##########################################################
        ## Darksky Weather
        ##########################################################

  - platform: darksky
    api_key: !secret darksky_api_key
    monitored_conditions:
      - summary
      - minutely_summary
      - hourly_summary
      - daily_summary
#      - icon
      - nearest_storm_distance
      - nearest_storm_bearing
      - precip_type
      - precip_intensity
      - precip_probability
      - temperature
      - apparent_temperature
      - dew_point
      - wind_speed
      - wind_bearing
      - cloud_cover
      - humidity
      - pressure
      - visibility
      - ozone

        ##########################################################
        ## Uptime
        ##########################################################

  - platform: uptime
    unit_of_measurement: days

        ##########################################################
        ## Plex
        ##########################################################

  - platform: plex
    name: !secret plex_name
    host: !secret plex_host
    port: REDACTED
    ssl: true
    username: !secret plex_username
    password: !secret plex_password
    server: !secret plex_server

        ##########################################################
        ## Pi Hole
        ##########################################################

  - platform: pi_hole
    host: REDACTED.4
    monitored_conditions:
      - ads_blocked_today
      - ads_percentage_today
      - dns_queries_today
  - platform: pi_hole
    host: REDACTED.5
    monitored_conditions:
      - ads_blocked_today
      - ads_percentage_today
      - dns_queries_today

        ##########################################################
        ## Waze Travel Time
        ##########################################################

  - platform: waze_travel_time
    name: USER2 To Home
    origin: device_tracker.USER2DEVICE
    destination: zone.home
    region: 'US'
  - platform: waze_travel_time
    name: USER1 To Home
    origin: device_tracker.USER1DEVICE
    destination: zone.home
    region: 'US'
  - platform: waze_travel_time
    name: USER2 To REDACTED
    origin: device_tracker.USER2DEVICE
    destination: zone.REDACTED
    region: 'US'
  - platform: waze_travel_time
    name: USER2 To REDACTED
    origin: device_tracker.USER2DEVICE
    destination: zone.REDACTED
    region: 'US'
  - platform: waze_travel_time
    name: USER2 To REDACTED
    origin: device_tracker.USER2DEVICE
    destination: zone.REDACTED
    region: 'US'

        ##########################################################
        ## UPS
        ##########################################################

  - platform: template
    sensors:
      ups_battery_runtime_mins:
        friendly_name: "UPS Battery Runtime"
        unit_of_measurement: 'minutes'
        value_template: "{{ states('sensor.ups_battery_runtime')|float / 60 }}"

        ##########################################################
        ## Washing Machine
        ##########################################################

  - platform: template
    sensors:
      washing_machine_current_power:
        value_template: '{{ states.switch.washing_machine.attributes.current_power_w }}'
  - platform: template
    sensors:
      washing_machine_status:
        value_template: >-
          {%- if states('sensor.washing_machine_current_power') | int >= 3 %}
            running
          {% else %}
            not running
          {% endif %}
        friendly_name: 'Washing Machine Status'

