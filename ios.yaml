#################################################################
## iOS App Configs
#################################################################

  push:
    categories:
      - name: Alarm
        identifier: 'alarm'
        actions:
          - identifier: 'SOUND_ALARM'
            title: 'Sound Alarm'
            activationMode: 'background'
            authenticationRequired: yes
            destructive: yes
            behavior: 'default'
          - identifier: 'SILENCE_ALARM'
            title: 'Silence Alarm'
            activationMode: 'background'
            authenticationRequired: yes
            destructive: no
            behavior: 'default'
      - name: Locks
        identifier: 'locks'
        actions:
          - identifier: 'UNLOCK_DOORS'
            title: 'Unlock Doors'
            activationMode: 'background'
            authenticationRequired: yes
            destructive: yes
            behavior: 'default'
          - identifier: 'LOCK_DOORS'
            title: 'Lock Doors'
            activationMode: 'background'
            authenticationRequired: yes
            destructive: no
            behavior: 'default'
      - name: Garage
        identifier: 'garage'
        actions:
          - identifier: 'CLOSE_GARAGE'
            title: 'Close Garage'
            activationMode: 'background'
            authenticationRequired: yes
            destructive: yes
            behavior: 'default'
          - identifier: 'OPEN_GARAGE'
            title: 'Open Garage'
            activationMode: 'background'
            authenticationRequired: yes
            destructive: no
            behavior: 'default'
      - name: Fireplace
        identifier: 'fireplace'
        actions:
          - identifier: 'FIREPLACE_OFF'
            title: 'Turn Off Fireplace'
            activationMode: 'background'
            authenticationRequired: yes
            destructive: yes
            behavior: 'default'
      - name: Smoke Alarm
        identifier: 'smokealarm'
        actions:
          - identifier: 'SMOKEALARM_OFF'
            title: 'Disable Smoke Alarm (HA Only)'
            activationMode: 'background'
            authenticationRequired: yes
            destructive: yes
            behavior: 'default'
      - name: Washing Machine
        identifier: 'washingmachineswitch'
        actions:
          - identifier: 'WASHINGMACHINE_TURN_ON_SWITCH'
            title: 'Turn Washing Machine Switch On'
            activationMode: 'background'
            authenticationRequired: yes
            destructive: yes
            behavior: 'default'
      - name: Washing Machine Lights
        identifier: 'washingmachinedonelights'
        actions:
          - identifier: 'WASHINGMACHINE_DONE_LIGHTS'
            title: 'Turn on Basement Lights'
            activationMode: 'background'
            authenticationRequired: yes
            destructive: yes
            behavior: 'default'
